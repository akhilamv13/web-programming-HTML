<html>
    <head>
        <title>Registration form</title>
        <style>
            body{
                background-color:wheat;
            }
            h1{
                color: cadetblue;
                text-align: center;
                font-size: 3em;
            }
            table{
                text-align: center;
                width: 60%;
                border: 2;
                border-color: black;
                margin-left: 35%;
                margin-right: 30%;
                
            }
            th{
                text-align: left;
                margin-left: 50%;

            }
            td{
                text-align: left;
            }
            input,textarea{
                background-color: whitesmoke;
                width: auto;
            }
            select{
                background-color: whitesmoke;
            }
        </style>
        <script>
            function phoneno(){
                var phoneno = /^\d{10}$/;
                mobile=document.form.mobile.value;
                /*if((mobile.value.match(phoneno))
                    {
                        return true;
                    }
                else if(isNaN(mobile))
                    {
                        alert("message");
                        return false;
                    }*/
                if(mobile=="")
                {
                    alert("Enter mobile number");
                    document.form.mobile.focus();
                    return false;
                }
                else if(isNaN(mobile))
                {
                    alert("Invalid Mobile number");
                    document.form.mobile.focus();
                    return false;
                }
                else if(mobile.length!=10)
                {
                    alert("Invalid mobile number");
                    document.form.mobile.focus();
                    return false;
                }
            }
            function emailadd(){
                email=document.form.email.value;
                if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email))
                {
                    return (true)
                }
                    alert("You have entered an invalid email address!")
                    return (false)
                }
            }
            function validateForm(){
                fname=document.form.fname.value;
                date=document.form.date.value;
                pass=document.form.pass.value;
                r= /^[a-zA-Z ]/;
                if(pass=="" || pass.length < 8)
                if(date=="")
                {
                    alert("Enter date")
                }
                if(fname=="")
                {
                    alert("Enter name")
                }
                if(r.test(fname))
                {
                    return true;
                }
                else
                {
                    alert("Invalid name");
                    document.form.fname.focus();
                    return false;
                }
            }
            function passwd(){
                s=document.getElementById('pass').value;
                x=document.getElementById('cpass').value;
                if(s!=x)
                {
                    alert("Password not matching");
                }
            }
        </script>
    </head>
    <body>
        <h1>Registration Form</h1><br><br>
        <form name="form" id="form">
        <table>
            <tr>
                <th style="width: 20%;">Name</th>
                <th style="width: 2%;">:</th>
                <td><input type="text" name="fname" id="fname" width="20cm" maxlength="15" autofocus style="width: 6.3cm;"></td>
            </tr>
            <!--<tr>
                <th>Age</th>
                <th>:</th>
                <td><input type="number" name="age" id="age" width="20cm" maxlength="2" style="width: 6.3cm;"></td>
            </tr>-->
            <tr>
                <th>date of birth</th>
                <th>:</th>
                <td><input type="date" name="date" id="date" width="20cm"  style="width: 6.3cm;"></td>
            </tr>
            <tr>
                <th>Address</th>
                <th>:</th>
                <td><textarea name="address" id="address" cols="30" rows="10" ></textarea></td>
            </tr>
            <tr>
                <th>Mobile</th>
                <th>:</th>
                <td><input type="number" id="mobile" minlength="10" maxlength="10" style="width: 6.3cm;" onchange="phoneno()"></td>
            </tr> 
            <tr>
                <th>sex</th>
                <th>:</th>
                <td>
                    <input type="radio" name="sex" id="f"><label for="html">Female</label><br>
                    <input type="radio" name="sex" id="m"><label for="html">Male</label><br>
                    <input type="radio" name="sex" id="t"><label for="html">Transgender</label><br>
                   
                </td>
            </tr>
            <tr>
                <th>Nationality</th>
                <th>:</th>
                <td>
                    <select name="country" id="country" required style="width: 6.3cm;">
                        <option selected="" value="Defualt">(Please select a country)</option>
                        <option value="ind">India</option>
                        <option value="aus">Australia</option>
                        <option value="us">America</option>
                        <option value="uk">London</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Languages known</th>
                <th>:</th>
                <td>
                    <input type="checkbox"><label for="html">C</label><br>
                    <input type="checkbox"><label for="html">C++</label><br>
                    <input type="checkbox"><label for="html">Python</label><br>
                    <input type="checkbox"><label for="html">Java</label><br>
                    <input type="checkbox"><label for="html">Javascript</label><br>
                    <input type="checkbox"><label for="html">PHP</label><br>
                </td>
            </tr>
            <tr>
                <th>Email</th>
                <th>:</th>
                <td><input type="email" id="email" style="width: 6.3cm;" onchange="emailadd()"></td>
            </tr>
            <tr>
                <th>User Name</th>
                <th>:</th>
                <td><input type="text" id="user" style="width: 6.3cm;"></td>
            </tr>
            <tr>
                <th>Password</th>
                <th>:</th>
                <td><input type="password" id="pass" minlength="8" maxlength="15" style="width: 6.3cm;" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"></td>
            </tr> 
            <tr>
                <th>Confirm Password</th>
                <th>:</th>
                <td><input type="password" id="cpass" minlength="8" maxlength="15" style="width: 6.3cm;" required onchange="passwd()"></td>
            </tr> 
            <tr>
                <th></th>
                <th></th>
                <td><button onclick="validateForm()" style="width: 3cm;">Submit</button></td>
            </tr>
        </table>
        </form>
    </body>
</html>
